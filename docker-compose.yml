version: "3.8"
services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: recommended_style_backend
    ports:
      - "8000:8000"
    environment:
      - DEBUG=1
      - SECRET_KEY=replace-me
      - ALLOWED_HOSTS=*
    volumes:
      - ./backend/data:/app/data
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: recommended_style_frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    restart: unless-stopped

# Optional: if you prefer named volumes instead of host bind mounts, define them here.
# volumes:
#   backend_data:

